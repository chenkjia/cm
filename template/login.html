
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>鸿雁网络行为管理系统</b>
      </div>
      <div class="login-box-body">
        <form id="login-form" action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input id="login-form-username" type="text" class="form-control input-lg" placeholder="账号">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="login-form-password" type="password" class="form-control input-lg" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-flat btn-lg">登录</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
